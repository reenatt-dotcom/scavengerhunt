<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Scavenger Hunt - Clue 1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .clue-container {
     background-image: url('potionsroom.jpg');
  background-size: cover;
  background-position: center;
  color: #ffffff; /* Adjust text color for readability */
  font-weight: 600;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow effect */
  padding: 20px; /* Add padding to the container for text readability */
    }
  </style>
</head>
<body class="clue-container">
  <div>
    <h1>Clue 1: Potions Room</h1>
    <p>Welcome to the Potions Room! Explore the shelves and ingredients with care. Seek the object that holds the essence of a dark wizard's memories.</p>
    <p>What do you think is the horcrux hidden in this room?</p>
    <form id="horcrux-form">
      <input type="radio" id="option1" name="horcrux" value="1">
      <label for="option1">A vial of memories</label><br>
      <input type="radio" id="option2" name="horcrux" value="2">
      <label for="option2">A preserved snake fang</label><br>
      <input type="radio" id="option3" name="horcrux" value="3">
      <label for="option3">A potion cauldron</label><br>
      <input type="radio" id="option4" name="horcrux" value="4">
      <label for="option4">A worn-out diary</label><br>
      <input type="submit" value="Submit" onclick="checkAnswer(event)">
    </form>
  </div>

  <div class="button-container">
    <button onclick="goBack()">Go Back to the Map</button>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Harry Potter Scavenger Hunt. All rights reserved.</p>
  </footer>

  <script>
    function goBack() {
      window.history.back();
    }

    function checkAnswer(event) {
      event.preventDefault();
      
      const horcruxForm = document.getElementById('horcrux-form');
      const selectedOption = horcruxForm.elements['horcrux'].value;
      
      if (selectedOption === '4') {
        alert("Congratulations! You guessed correctly! The horcrux in the Potions Room is a worn-out diary.");
      } else {
        alert("Sorry, that's not correct. Keep searching!");
      }
    }
  </script>
</body>
</html>
